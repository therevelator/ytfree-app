services:
  - type: web
    name: ytfree-app
    env: node
    buildCommand: ./build.sh
    startCommand: npm start
    autoDeploy: false
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
